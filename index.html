<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>eShop</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <nav>
         <ul class="nav-list">
            <li class="nav-left">
               <div class="nav-item"><img src="images/Logo.svg" alt="Logo"></div>
               <div class="nav-item">
                  <input class="goods-search" type="text">
                  <img class="search-button" src="images/Search.svg" alt="Search">
               </div>
            </li>
            <li class="nav-right">
               <div class="nav-item"><img src="images/Menu.svg" alt="nav"></div>
               <div class="nav-item"><img src="images/Personal.svg" alt="Personal"></div>
               <div class="nav-item"><img src="images/cart.svg" alt="Basket"></div>
            </li>
         </ul>
      </nav>

      <button class="cart-button" type="button">Корзина</button>
   </header>
   <main>
      <div class="goods-list"></div>
   </main>
   <script src="script.js"></script>
</body>

</html>
